
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ফ্রী তে কল করুন</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow: hidden;
    }
    .font-scary { font-family: 'Creepster', cursive; }
    .font-horror { font-family: 'Nosifer', cursive; }
    @keyframes flicker {
      0% { opacity: 0.8; }
      5% { opacity: 0.2; }
      10% { opacity: 0.9; }
      15% { opacity: 0.1; }
      20% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    .flicker { animation: flicker 4s infinite; }
    .glitch {
      position: relative;
      color: #fff;
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 #00ff00;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim 5s infinite linear alternate-reverse;
    }
    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 #00ff00, 2px 2px #005500;
      animation: glitch-anim2 1s infinite linear alternate-reverse;
    }
    @keyframes glitch-anim {
      0% { clip: rect(31px, 9999px, 94px, 0); }
      100% { clip: rect(67px, 9999px, 62px, 0); }
    }
    @keyframes glitch-anim2 {
      0% { clip: rect(65px, 9999px, 100px, 0); }
      100% { clip: rect(10px, 9999px, 30px, 0); }
    }
  </style>
